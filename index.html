<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Contacts</title>
  <link rel = "stylesheet" type="text/css" href="styles.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
</head>
<body>
  <div class="container">
<form class="contact_form">
  <h1 class="contacts_header">My Contacts</h1>
  <input class="name" type="text" name="name" placeholder="Name">
  <input class="email" type="email" name="email" placeholder="Email">
  <input class="phone" type="text" name="phone" placeholder="Phone">
  <select class="select">
  <!-- <input class="contact_list" type="text" name="relation" placeholder="Family"> -->
  <option value="family">Family</option>
          <option value="friend">Friend</option>
          <option value="coworker">Coworker</option>
</select>
  <input class="button_add" type="button" value="Add">
</form>
</div>

<div id="contact_section">

</div>


<script src="script.js"></script>
</body>
</html>
